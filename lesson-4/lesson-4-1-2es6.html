<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                this.text = prompt("Введите ваш текст");
            }
        }

        const message1 = new Post("Anna", "are you here?", new Date());
        console.log(message1);
        
        message1.edit();
        console.log(message1);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const message2Attached = new AttachedPost("Ken", "where are you?", new Date())
        console.log(message2Attached);
        
        message2Attached.edit();
        console.log(message2Attached);

        message2Attached.makeTextHighlighted();
        console.log(message2Attached);
    </script>
</body>
</html>
