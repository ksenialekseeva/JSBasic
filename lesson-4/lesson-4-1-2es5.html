<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function() {
            this.text = prompt("Введите ваш текст");
        }

        const message1 = new Post("Ksenia", "hi there", "15.02.2022");
        console.log(message1);
        
        message1.edit();
        console.log(message1);

        function AttachedPost(author, text, date, ) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        };

        const message2Attached = new AttachedPost("Alex", "nice to meet you", "16.02.2022")
        console.log(message2Attached);
        
        message2Attached.edit();
        console.log(message2Attached);

        message2Attached.makeTextHighlighted();
        console.log(message2Attached);
    </script>
</body>
</html>
