<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function addition(a, b) {
            return (a + b);
        }

        function substraction(a, b) {
            return (a - b);
        }

        function multiplication(a, b) {
            return (a * b);
        }

        function division(a, b) {
            return (a / b);
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "сложение":
                    return addition(arg1, arg2);
                    break;
                case "вычитание":
                    return substraction(arg1, arg2);
                    break;
                case "умножение":
                    return multiplication(arg1, arg2);
                    break;
                case "деление":
                    return division(arg1, arg2);
        }
            }
        
        let arg1 = parseInt(prompt("Введите первое число"));
        let arg2 = parseInt(prompt("Введите второе число"));
        let operation = prompt("Какую операцию вы хотите выполнить?");

        alert(`Результат ${mathOperation(arg1, arg2, operation)}`);
    </script>
</body>
</html>
