<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        // Объявляем переменную result
        let result;
        
        // Определяем переменную result
        result = 10 + 10 + "10";
        /* 1. Выполняем сложение чисел 10 + 10 = 20.
        2. Выполняем приведение полученного числа 20 к строке "20" (не явное приведение), к полученной строке "20" приклеиваем строку "10" (так как число 10 находится в скобках, оно является строкой).
        3. 2010 присваиваем в переменную result.
        4. С помощью console.log выводим result в консоль.
        */
        console.log(result);

        // Определяем переменную result
        result = 10 + "10" + 10;
        /* 1. Приводим числа 10 к строке "10" (не явное приведение). 
        2. Склеиваем строки "10" + "10" + "10".
        3. 101010 присваиваем в переменную result.
        4. С помощью console.log выводим result в консоль.
        */
        console.log(result);

        // Определяем переменную result
        result = 10 + 10 + +"10";
        /* 1. Выполняем сложение чисел 10 + 10 = 20.
        2. Математический оператор + перед строкой преобразует строку "10" в число 10 (унарный плюс).
        3. К полученному числу 20 прибавляем число 10. 
        4. 30 присваиваем в переменную result.
        5. С помощью console.log выводим result в консоль.
        */
        console.log(result);

        // Определяем переменную result
        result = 10 / -"";
        /* 1. Математический оператор - преобразует пустую строку в скобках в -0 (унарный минус).
        2. Деление на -0 дает минус бесконечность.
        3. -Infinity присваиваем в переменную result.
        4. С помощью console.log выводим result в консоль.
        */
        console.log(result);

        // Определяем переменную result
        result = 10 / +"2,5";
        /* 1. Дробная часть в JS отделяется с помощью точки. Поэтому преобразовать строку в число с помощью унарного плюса невозможно. 
        Соответственно, выполняется попытка деления на строку (not a number).
        2. Любая операция с Nun возвращает Nun.
        3. Nun присваиваем в переменную result.
        4. С помощью console.log выводим result в консоль.
        */
        console.log(result);
    </script>
</body>
</html>
